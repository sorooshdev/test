<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
	{% if registered %}
	<h2>Thank you for registering!</h2>
	{% else %}
	<h2>Register here !</h2>
	<h2>Fill out the form: </h2>
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<input type="submit" value="Register">
	</form>
	{% endif %}
</div>
{% endblock %}
